<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Username:
      <input type="text" formControlName="username" />
    </label>
    <br />
    <label>
      Password:
      <input type="password" formControlName="password" />
    </label>
    <br />
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
